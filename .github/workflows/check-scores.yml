name: Update Match Results - TennTrend

on:
  schedule:
    - cron: '0 7 * * *'
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-results:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Update match results
        env:
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          TZ: Europe/Stockholm
        run: npm run update-results
      
      - name: Commit and push updated history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "TennTrend Bot"
          git add public/data/results-history.json
          git diff --staged --quiet || git commit -m "chore: auto-update match results $(date +'%Y-%m-%d %H:%M CET')"
          git push
      
      - name: Notify on failure
        if: failure()
        run: echo "Results update workflow failed"
