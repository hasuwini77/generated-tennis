name: Check Match Results - TennTrend

on:
  # Run twice daily:
  # 1. At 22:00 CET (21:00 UTC) to check evening matches
  # 2. At 08:00 CET (07:00 UTC) to catch overnight/late matches
  schedule:
    - cron: '0 21 * * *'  # 21:00 UTC = 22:00 CET / 23:00 CEST (evening check)
    - cron: '0 7 * * *'   # 07:00 UTC = 08:00 CET / 09:00 CEST (morning check)
  
  # Allow manual trigger for testing
  workflow_dispatch:

# Grant write permissions for GitHub Actions
permissions:
  contents: write

jobs:
  check-results:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Fetch match results and update history
        env:
          VITE_THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
          TZ: Europe/Stockholm
        run: npm run update-results
      
      - name: Commit and push updated history
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "TennTrend Bot"
          git add public/data/results-history.json
          git diff --staged --quiet || git commit -m "chore: update results history $(date +'%Y-%m-%d %H:%M CET')"
          git push
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "⚠️ Results update workflow failed. Check logs for details."
